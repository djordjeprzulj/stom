<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje pacijenta</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija pacijenta</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje pacijenta</h3>
  <form class="mat-dialog-content" #formControl="ngForm">

    <div class="form">
        <div class="row">
            <div class="column">
                <mat-form-field>
                    <input matInput placeholder="Ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag==3" required>
                </mat-form-field>
            </div>
            <div class="column2">
                <mat-form-field>
                    <input matInput placeholder="Prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag==3" required>
                  </mat-form-field>
            </div>
          </div>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Adresa" [(ngModel)]="data.adresa" name="adresa" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Datum rođenja" [(ngModel)]="data.datumRodjenja" name="datumRodjenja" [disabled]="flag===3" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
        <div class="row">
            <div class="column">
                <mat-form-field>
                    <input matInput placeholder="E mail" [(ngModel)]="data.email" name="email" [disabled]="flag==3" required>
                  </mat-form-field>
            </div>
            <div class="column2">
                <mat-form-field>
                    <input matInput placeholder="Kontakt" [(ngModel)]="data.kontakt" name="kontakt" [disabled]="flag==3" required>
                  </mat-form-field>
            </div>
          </div>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Napomena" [(ngModel)]="data.napomena" name="napomena" [disabled]="flag==3" >
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerUpis" placeholder="Datum upisa" [(ngModel)]="data.datumUpisa" name="datumUpisa" [disabled]="flag===3" required>
        <mat-datepicker-toggle matSuffix [for]="pickerUpis"></mat-datepicker-toggle>
        <mat-datepicker #pickerUpis></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Ukupno" [(ngModel)]="data.ukupno" name="ukupno" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">
        Obriši
      </button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
