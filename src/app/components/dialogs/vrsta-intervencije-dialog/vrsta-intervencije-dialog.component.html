<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje vrste intervencije</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija intervencije</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje intervencije</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
           <mat-form-field>
            <input matInput placeholder="Iznos" [(ngModel)]="data.iznos" name="iznos" [disabled]="flag==3" required>
          </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Opis" [(ngModel)]="data.opis" name="opis" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.status" placeholder="Status" name="status" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let status of sviStatusi" [value]="status">
            {{ status.opis }}
          </mat-option>
        </mat-select>      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.grupaIntervencija" placeholder="Grupa Intervencija" name="grupaIntervencija" [compareWith]="compareTo" [disabled]="flag == 3" required>
          <mat-option *ngFor="let grupaIntervencija of sveGrupeIntervencija" [value]="grupaIntervencija">
            {{ grupaIntervencija.naziv }}
          </mat-option>
        </mat-select>      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">
        Obriši
      </button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
